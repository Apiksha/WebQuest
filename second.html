<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level - 2 | WebQuest - Scavanger Hunt Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Web Treasure Hunt</h1>
    <p>(Keep the developer tools open and then answer the riddle correctly to proceed.)</p>
    <p><strong>Riddle:</strong>  I am invisible but carry all, from messages to websites, I do it all. What am I?</p>

    <input type="text" id="answer" placeholder="Enter your answer">
    <button onclick="submitAnswer()">Submit</button>

    <p id="message"></p>

    <script>
        async function submitAnswer() {
            const userInput = document.getElementById('answer').value.trim().toLowerCase();

            // Send answer to backend
            const response = await fetch('http://localhost:3000/check-answer2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answer: userInput })
            });

            const result = await response.json();
            if (result.correct) {
                document.getElementById('message').innerText = "Correct! Now check the Network tab in Developer Tools.";

                // Hidden request to reveal the clue
                setTimeout(() => {
                    fetch("http://localhost:3000/hidden-clue")
                        .then(response => response.json())
                        .then(data => console.log("Clue: " + data.message))
                        .catch(err => console.error("Failed to load clue"));
                }, 2000);
            } else {
                document.getElementById('message').innerText = "Incorrect! Try again.";
            }
        }
    </script>
</body>
</html>
