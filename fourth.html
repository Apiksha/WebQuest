<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 | WebQuest : Scavenger Hunt Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Level 4</h1>
    <p>"I am where programs come to life, (clue 1) <br>
        And data’s stored to end your strife. (clue 2) <br>
        Look inside, don’t despair, <br>
        Your next clue is hidden there!"</p>

    <input type="text" id="answer" placeholder="Enter the hidden clue">
    <button onclick="checkClue()">Submit</button>

    <p id="message"></p>

    <script>
        localStorage.setItem("level4Clue", "fifth");
        // Ensure clue is stored in Local Storage
        if (!localStorage.getItem("level4Clue")) {
            localStorage.setItem("level4Clue", "fifth");  // Store clue
        }

        function checkClue() {
            const userInput = document.getElementById('answer').value.trim().toLowerCase();
            const storedClue = localStorage.getItem("level4Clue");

            if (userInput === storedClue) {
                document.getElementById('message').innerText = "Correct! Proceed to fifth.html";
                setTimeout(() => {
                    window.location.href = "fifth.html";  // Redirect to next level
                }, 2000);
            } else {
                document.getElementById('message').innerText = "Incorrect! Keep searching.";
            }
        }
    </script>
</body>
</html>
