<body>
    <div class="content">
        <h1>CSS Conundrum</h1>
        <p>Find the hidden clue in the page styling to advance to the next level!</p>
    </div>
    <div id="clue"></div>
    
    <input type="text" id="answer" placeholder="Enter the clue........">
    <button onclick="checkAnswer()">Submit</button>
    
    
    <script>
        async function checkAnswer() {
            const userInput = document.getElementById('answer').value;
        
            const response = await fetch('http://localhost:3000/check-answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answer: userInput })
            });
        
            const result = await response.json();
        
            if (result.correct) {
                alert("Correct Answer! Did you know that second is called DYO in Greek?");
                window.location.href = result.nextPage;
            } else {
                alert(result.message);
            }
        }
        </script>
</body>
