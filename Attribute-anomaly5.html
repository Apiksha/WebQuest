<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/third.css">
    <title>Level - 3 | WebQuest - Scavanger Hunt Edition</title>
    <style>
        #clueBox {
            visibility: hidden;
        }
    </style>
</head>
<body>

    
    <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle medium shade4"></div>
        <div class="circle small shade5"></div>
    </div>

    <div class="content">
        <h1>Attribute Anomaly</h1>
        <p>Click on the title to unlock the clue.</p>
        <p><strong>Hint : Use atob() to decode the clue</strong></p>
    </div>

    <a href="https://forms.gle/izbFkeCdaLGh8fzD9" style="margin: 3rem; font-size: 1.6rem;">Click here quickly to confirm your status!</a>


    <script>
     
        function encodeClue(clue) {
            return btoa(clue);
        }

       
        const encodedClue = encodeClue("Go to memory-maze23.html");

     
        const footer = document.createElement('footer');
        document.body.appendChild(footer);

   
        footer.setAttribute('clue-attribute', encodedClue);

        document.body.addEventListener('click', function() {
            alert("Find the attribute of footer tag using DOM in console, and its value holds the clue");
        });
    </script>
</body>
