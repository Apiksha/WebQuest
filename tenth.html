<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt - The Hidden Whisper</title>
    <link rel="stylesheet" href="./styles/tenth.css">
</head>
<body>

    <h1>“I speak without a mouth and hear without ears.  
         I am invisible, yet you can see me.  
         Look where the unseen voices gather.”</h1>
    
    <p>Can you find the hidden whisper?</p>

    <button id="toggleDarkMode" class="hidden">Toggle Dark Mode</button>

    <div id="clue" class="hidden-clue">Find the whisper in the console...</div>

    <input type="text" id="answerInput" class="hidden" placeholder="Enter the secret word">
    <button id="nextBtn" class="hidden">Proceed to Next Level</button>
    <button id="restartBtn" class="hidden">Restart</button>

    <p id="message"></p>

    <script src="./javascript/tenth.js"></script>

</body>
</html>
