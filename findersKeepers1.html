<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 | WebQuest - Scavanger Hunt </title>
    <link rel="stylesheet" href="./styles/fifth.css">
    <script>
        function checkClue() {
            let userInput = document.getElementById("clueInput").value.trim().toLowerCase();
            let correctClue = "treasure";
            let messageBox = document.getElementById("message");

            if (userInput === correctClue) {
                messageBox.style.color = "green";
                messageBox.textContent = "Correct! Moving to the next level...";
                setTimeout(() => {
                    window.location.href = "Illusion-of-ansence08.html"; 
                }, 2000);
            } else {
                messageBox.style.color = "red";
                messageBox.textContent = "Wrong clue! Try again.";
            }
        }
    </script>
</head>
<body>
        <!-- Ripple Background -->
        <div class="ripple-background">
            <div class="circle xxlarge shade1"></div>
            <div class="circle xlarge shade2"></div>
            <div class="circle large shade3"></div>
            <div class="circle medium shade4"></div>
            <div class="circle small shade5"></div>
        </div>
    <div class="text-box">
    <h1>Finders Keepers</h1>
    <p>The first clue is hidden somewhere on this page. Can you find it?</p>

    <input type="text" id="clueInput" placeholder="Enter the clue">
    <button onclick="checkClue()">Submit</button>
    <p id="message"></p>
    </div>
    
</body>
</html>
