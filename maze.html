<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Labyrinth Maze</title>
    <link rel="stylesheet" href="./styles/ninth.css">
</head>
<body>
    <div class="container">
        <h1>Web Development Labyrinth Maze</h1>
        <p>Answer questions correctly to move through the maze! Hit a wall or answer incorrectly, and you'll restart.</p>
        <p>Press the arrow keys to move through the maze.</p>
        <div id="maze"></div>
        <div id="quiz-modal" class="modal">
            <div class="modal-content">
                <h2 id="question"></h2>
                <div id="options"></div>
                <p id="feedback"></p>
            </div>
        </div>

        <a href="https://forms.gle/Gchsf7qCG5oWSycH7" style="margin: 3rem; font-size: 1.6rem;">Click here quickly to confirm your status!</a>

        <p id="status"></p>
    </div>
    <script src="./javascript/ninth.js"></script>
</body>
</html>
